<form #RegisterForm="ngForm" action="">
  <div class="form">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="user.username"
      placeholder="Username"
      minlength="4"
      required
    />
  </div>

  <div class="form">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="user.password"
      placeholder="Password"
      minlength="4"
      required
    />
  </div>

  <div class="form">
    <input
      type="password"
      class="form-control"
      name="Comfirm-password"
      [(ngModel)]="confirmPassword"
      placeholder="Confirm Password"
      required
    />
  </div>

  <button
    type="submit"
    (click)="registerUser()"
    style="margin-top: 15px"
    [disabled]="!RegisterForm.valid"
  >
    Register
  </button>
</form>
