<form #loginForm="ngForm" action="">
  <div class="form-group">
    <br />
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="user.username"
      placeholder="username"
      required
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="user.password"
      placeholder="password"
      required
    />
  </div>

  <button type="submit" (click)="loginUser()" [disabled]="!loginForm.valid">
    Login
  </button>
</form>
