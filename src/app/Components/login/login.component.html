<form #loginForm="ngForm" action="">
  {{ user | json }}
  <div class="form-group">
    <br />
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="user.username"
      placeholder="Username"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="user.password"
      placeholder="Password"
    />
  </div>

  <button type="submit" (click)="loginUser()">Register</button>
</form>
