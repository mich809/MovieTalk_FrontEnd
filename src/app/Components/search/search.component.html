<form #movieForm="ngForm" class="search">
  <input
    type="text"
    class="form-control"
    name="movieTitle"
    [(ngModel)]="movieTitle"
    placeholder="Enter a movie title"
  />
  <button type="submit" (click)="searchMovie()">
    <mat-icon class="icon-display">search</mat-icon>
  </button>
</form>

<app-movie-card [movies]="movies"></app-movie-card>
